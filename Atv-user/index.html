<!DOCTYPE html>
<html lang="pt-br">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro</title>
</head>
 
<body>
    <!-- div.container -->
    <div class="container">
        <header>
            <h1>Cadastro de usuários</h1>
        </header>
 
        <main>
            <form>
                <div class="form-control">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" minlength="4" maxlength="25" placeholder="Digite seu nome"/>
                    
                </div>

                <div class="form-control">
                    <label for="email">email</label>
                    <input type="text" id="email" minlength="12" maxlength="" placeholder="Digite seu email"/>
                </div>

                <div class="form-control">
                    <label for="Telefone">Telefone</label>
                    <input type="text" id="telefone" minlength="11" maxlength="11" placeholder="Digite o seu DDD e número de celular">

                </div>
 
                <div class="form-button">
                    <button>Cadastrar</button>
                </div>
            </form>
 
            <ul class="lista">
 
            </ul>
        </main>
    </div>
    <script src="./js/script.js"></script>
</body>
 
</html>
